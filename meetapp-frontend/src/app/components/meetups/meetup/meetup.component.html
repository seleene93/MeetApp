<div class="container py-2">
  <article class="postcard light purple">
    <div class="postcard__img_link" href="#">
      <img
        class="postcard__img"
        [src]="meetup.imgBase64"
        alt="Imagen del meetup"
      />
    </div>
    <div class="postcard__text t-dark">
      <div class="card-header">
        <div>
          <small class="card-meta mb-2" id="city">{{
            meetup.nombreCiudad
          }}</small>
          <h1 class="postcard__title purple">
            <p href="#" id="title">{{ meetup.titulo }}</p>
          </h1>
          <div
            style="display: flex; flex-direction: column"
            class="postcard__subtitle small"
          >
            <small
              ><i class="fas fa-calendar-alt mr-2"></i>{{ meetup.fecha }}</small
            >
            <small><i class="far fa-clock"></i>{{ meetup.tipoTematica }}</small>
          </div>
        </div>

        <ul
          class="postcard__tagbox"
          (click)="ModalListadoAsistentes(meetup.idMeetup)"
        >
          <li class="tag__item play purple">
            <img src="./../../../assets/icons/people.png" alt="" width="20px" />
            <i class="fas fa-play mr-2"></i>{{ meetup.numeroAsistentes }}
          </li>
        </ul>
      </div>

      <div class="postcard__preview-txt">
        {{ meetup.descripcion }}
      </div>
      <button class="button-64" role="button">
        <span class="text">{{ constantes.botonAsistencia }}</span>
      </button>
      <!-- <button class="button-64" role="button">
        <span class="text">{{constantes.botonNoAsistencia}}</span>
      </button> -->
    </div>
  </article>
</div>
